sugestao1=OFERECER CONTRASTE MÍNIMO ENTRE PLANO DE FUNDO E PRIMEIRO PLANO;As cores do primeiro plano deverão ser suficientemente contrastantes para que possam ser visualizadas também, por pessoas com baixa visão, com cromodeficiências ou que utilizam monitores de vídeo monocromático.
sugestao2=ORGANIZAR O CÓDIGO HTML DE FORMA LÓGICA E SEMÂNTICA;Deve-se criar o código HTML de forma a possibilitar uma navegação lógica pelo site, é recomendável disponibilizar o bloco de conteúdo antes do bloco de menus no código HTML, para que os usuários que navegam através do teclado não necessitem passar por todos os links antes de chegarem ao conteúdo do site.
sugestao3=FORNECER ÂNCORAS PARA IR DIRETO A UM BLOCO DE CONTEÚDO;Fornecer saltos de conteúdo para ir diretamente as partes estratégicas do site, tais como menus, início e fim de conteúdo.
sugestao4=INFORMAR MUDANÇA DE IDIOMA NO CONTEÚDO;Caso algum elemento esteja escrito num idioma diferente do principal descrito no cabeçalho da página, este deverá ser identificado por meio do atributo xml:lang.
sugestao5=PERMITIR REDIMENSIONAMENTO DE TEXTO SEM PERDA DE FUNCIONALIDADE;O conteúdo da página deve continuar legível e funcional até ser redimensionada a 200% sem sobreposição de conteúdo ou aparecimento de uma barra horizontal.
sugestao6=DIVIDIR A PÁGINA EM ÁREAS DE INFORMAÇÃO;A página deve ser divida em grupos de fácil gerenciamento para melhor familiarização do usuário ao uso do site.
sugestao7=POSSIBILITAR AO ELEMENTO COM FOCO UMA IDENTIFICAÇÃO EVIDENTE;Ao receber o foco pelo teclado o elemento deve ser claramente marcado e passível de ser clicado.
sugestao8=ESTABELECER UMA ORDEM LÓGICA DE NAVEGAÇÃO EM FORMULÁRIOS;Ao utilizar formulários os elementos devem ser distribuidos seguindo uma ordem lógica de ordenação, através do código HTML Obs.: Utilizar Tabindex apenas quando necessário.
sugestao9=FORNECER INSTRUÇÕES PARA ENTRADA DE DADOS;Fornecer ao usuário instruções para preenchimento quando exigido entrada de dados, juntamente a utilização de etiquetas.
sugestao10=IDENTIFICAR E DESCREVER ERROS DE ENTRADA DE DADOS;Indentificar ausência de conteúdo nos campos obrigatórios e descrever para o usuário em forma de texto o correto preenchimento.
sugestao11=FORNECER ALTERNATIVA AO CAPTCHA;Captcha é um teste para distinguir um humano de uma máquina. Deve ser fornecido uma pergunta de fácil resolução para que o usuário insira o resultado correspondente.